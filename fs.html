    <script type="text/javascript">
    //var file_entry = {type:"file", name:"file1.txt"};
    var file_entry = {type:"", name:""};
    var template = $("#dir_entry").html();
    $(document).ready(function() {
        file_entry.type= "file";
        file_entry.name = "file.txt";
        var html = Mustache.to_html(template, file_entry);
        $('#file-list').append(html);
        $('#file-list').append(html);
        $('#file-list').append(html);
        $('#file-list').append(html);
        $('#file-list').append(html);
        $('button.btn-info').toggle(function(){
            $(this).html('Hide Details');
            $('#details').collapse('show');
        }, function() {
            $(this).html('Show Details');   
            $('#details').collapse('hide');
        });
//        $('button.btn-info').click(function() {
