	<form class="form-horizontal" id="Auth" name="Auth" action="ssh.php" method="post" onsubmit="return validate();">

    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    function validate()
    {
        var error = true;
        if($('domain').val() == '')
        {
            error = false;
            $('domain_cg').addClass('error');
        }
        if($('user').val() == '')
        {
            error = false;
            $('user_cg').addClass('error');
        }
        if($('password').val() == '')
        {
            error = false;
            $('password_cg').addClass('error');
        }
        return error;
    }
    
    $(document).ready(function() {
        $("form").submit(function(){
            var ret = validate();
            if(ret==0)
            {
                $.post("ssh.php", $('#Auth').serialize(),
                  function(data){
                    $('domain_cg').removeClass('error');
                    $('user_cg').removeClass('error');
                    $('password_cg').removeClass('error');
                    //parsed = data.
                });
            }
            else
                return;
        });
    });
    </script>
